};
function openbox(id, toggler) {
    var div = document.getElementById(id);
    if(div.style.display == 'block') {
        div.style.display = 'none';
        toggler.innerHTML = '<IMG src=knopka_menju.png width=50 height=50 border=0>';

    }
    else {
        div.style.display = 'block';
        toggler.innerHTML = '<IMG src=knopka_cloze.png width=50 height=50 border=0>';
    }
}
